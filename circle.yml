machine:
  timezone: America/New_York
  node:
    version: 6.8

dependencies:
  pre:
    - npm config set spin false
    - npm install -g bower
    - npm install -g ember-cli@1.13.13
  override:
    - npm install --debug
  post:
    - bower install

  cache_directories:
    - "node_modules"
    - "~/nvm/versions/node/v0.12.0/lib/node_modules"
